{% extends 'admin-panel/admin-base.html' %}

{% block content %}


<div style="width: 300px;" class="container text-center">
    <form method="POST" class="form-signin">
        <img class="mb-6" src="{{ url_for('static', filename='images/resources/logo.png') }}" alt="" width="150" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Lütfen giriş yapın</h1>


        <label for="inputEmail" class="sr-only">Kullanıcı Adı</label>
        <input name="username" type="username" id="username" class="form-control" placeholder="Kullanıcı Adı" required autofocus>

        <label for="inputPassword" class="sr-only">Şifre</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
</div>



{% endblock content %}
