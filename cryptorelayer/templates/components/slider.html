{% block slider %}
<!--Main Slider Start-->
<section class="main-slider">
    <div class="swiper-container thm-swiper__slider" data-swiper-options='{"slidesPerView": 1, "loop": true,
    "effect": "fade",
    "pagination": {
        "el": "#main-slider-pagination",
        "type": "bullets",
        "clickable": true
      },
    "navigation": {
        "nextEl": ".banner-slider-button-next",
        "prevEl": ".banner-slider-button-prev",
        "clickable": true
    },
    "autoplay": {
        "delay": 5000
    }}'>

        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="image-layer" style="background-image: url(../static/images/kaynak/wall1.jpg);"></div>
                <div class="container">
                    <div class="swiper-slide-inner">
                        <div class="row">
                            <div class="col-xl-12">
                                <p>Welcome To The Crypto World!</p>
                                <h2>Are You Ready<br> To Rediscover Everything?</h2>
                                <!--<a href="#ourservices" class="thm-btn">KEŞFET</a>-->
                                <a href="#ourservices" class="scroll-to-target thm-btn">DISCOVER</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-layer" style="background-image: url(../static/images/kaynak/wall2.jpg);"></div>
                <div class="container">
                    <div class="swiper-slide-inner">
                        <div class="row">
                            <div class="col-xl-12">
                                <p> With Prelayer</p>
                                <h2 id="slider1">All The Premium <br> Channels In The World</h2>
                                <!-- <a href="about.html" class="thm-btn">Hemen Başla!</a> -->
                                <a href="#prelayerSection" class="scroll-to-target thm-btn">GET TO KNOW PRELAYER</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-layer" style="background-image: url(../static/images/kaynak/wall3.jpg);"></div>
                <div class="container">
                    <div class="swiper-slide-inner">
                        <div class="row">
                            <div class="col-xl-12">
                                <p>Prelayer ile</p>
                                <h2>IS IN THE <br> SAME PACKAGE!</h2>
                                <!-- <a href="about.html" class="thm-btn">NASIL ÇALIŞTIĞINI GÖRÜN</a> -->
                                <a href="#howitworks" class="scroll-to-target thm-btn">SEE HOW IT WORKS</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-pagination" id="main-slider-pagination"></div>
        <div class="banner-slider-nav">
            <div class="banner-slider-button-prev"><span class="flaticon-right-arrow"></span></div>
            <div class="banner-slider-button-next"><span class="flaticon-right-arrow"></span> </div>
        </div>
    </div>
</section>
{% endblock slider %}
